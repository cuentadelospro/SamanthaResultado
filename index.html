<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Bienvenidos a Mi Sitio</h1>
            <button class="btn-cambiar" id="btnTema">Cambiar tema</button>
        </div>

        <!-- Sobre mi -->
        <div class="sobre-mi seccion">
            <h2>Sobre mí</h2>
            <p>Esta es una página más completa para practicar HTML, CSS y JS</p>
        </div>

        <!-- Servicios -->
        <div class="servicios seccion">
            <h2>Servicios</h2>
            <div class="servicios-grid">
                <div class="servicio-item">
                    <h3>Diseño Web</h3>
                </div>
                <div class="servicio-item">
                    <h3>Desarrollo Frontend</h3>
                </div>
                <div class="servicio-item">
                    <h3>Optimización SEO</h3>
                </div>
            </div>
        </div>

        <!-- Contacto -->
        <div class="contacto seccion">
            <h2>Contacto</h2>
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <input type="email" id="correo" placeholder="Tu correo">
            </div>
            <button class="btn-enviar" id="btnEnviar">Guardar</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
